<!-- app-content -->
<div class="application" [class.application--menu-minimized]="menuMinimized">
  <!-- painel lateral -->
  <div class="application__aside" [ngClass]="{'menu-minimized': menuMinimized}">
    <ft-menu-header
      [user]="user"
      [minimize]="menuMinimized"
      (toggle)="handleMenuToggle()"
    ></ft-menu-header>
    <ft-menu-body [links]="menuLinks" [minimize]="menuMinimized"></ft-menu-body>
    <ft-menu-footer
      [buttons]="menuFooterButtons"
      [minimize]="menuMinimized"
    ></ft-menu-footer>
  </div>
  <!-- painel lateral end -->
  <!-- container principal -->
  <div class="application__main" [ngClass]="{'main-expanded': !menuMinimized}"></div>
  <!-- container principal end -->
</div>
<!-- app-content end -->
